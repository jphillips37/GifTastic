<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!-- bootstrap link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jquery link -->
</head>
<body>
    <div class="row">
        <div class="col-lg-12 buttonRow" id="searchButtons"></div> <!-- buttons get populated here -->
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="row gifDisplay"></div>
        </div>
        <div class="col-lg-3 favorites"> <!-- favorites go here under the search bar -->
            <h2>Add a Tv Show!</h2>
            <input id="addButton" placeholder="search...">
            <button id="searchButton" type="submit" class="btn btn-info">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="loadButton" class="btn btn-info">Load More...</button>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
